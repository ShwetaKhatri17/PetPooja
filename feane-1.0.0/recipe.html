    <div class="container">
        <h2 class="text-center mb-4">Recipe Generator</h2>
        <p class="text-center">Select the ingredients you have, and we'll suggest a recipe!</p>

        <form id="recipeForm">
            <div class="mb-3">
                <label class="form-label">Select Ingredients:</label>
                <div class="row">
                    <div class="col-md-6">
                        <h5>Vegetables</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="potato" name="ingredients" value="Potato">
                            <label class="form-check-label" for="potato">Potato</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="tomato" name="ingredients" value="Tomato">
                            <label class="form-check-label" for="tomato">Tomato</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="onion" name="ingredients" value="Onion">
                            <label class="form-check-label" for="onion">Onion</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="carrot" name="ingredients" value="Carrot">
                            <label class="form-check-label" for="carrot">Carrot</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="capsicum" name="ingredients" value="Capsicum">
                            <label class="form-check-label" for="capsicum">Capsicum</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h5>Masalas</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="turmeric" name="ingredients" value="Turmeric">
                            <label class="form-check-label" for="turmeric">Turmeric</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="garam_masala" name="ingredients" value="Garam Masala">
                            <label class="form-check-label" for="garam_masala">Garam Masala</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="chili_powder" name="ingredients" value="Chili Powder">
                            <label class="form-check-label" for="chili_powder">Chili Powder</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="coriander" name="ingredients" value="Coriander Powder">
                            <label class="form-check-label" for="coriander">Coriander Powder</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="cumin" name="ingredients" value="Cumin Seeds">
                            <label class="form-check-label" for="cumin">Cumin Seeds</label>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-suggest" onclick="generateRecipe()">Suggest Todayâ€™s Special</button>
        </form>

        <div id="recipeOutput" class="mt-4 p-3 bg-light border rounded" style="display: none;">
            <h4>Today's Special Recipe:</h4>
            <p id="recipeText"></p>
        </div>
    </div>

    <script>
        function generateRecipe() {
            let selectedIngredients = [];
            document.querySelectorAll('input[name="ingredients"]:checked').forEach((checkbox) => {
                selectedIngredients.push(checkbox.value);
            });

            if (selectedIngredients.length === 0) {
                alert("Please select at least one ingredient!");
                return;
            }

            let recipes = {"Potato, Tomato, Onion": "Aloo Tamatar Sabzi - A simple yet delicious curry with tomatoes and potatoes.",
                "Tomato, Onion, Garam Masala": "Spicy Onion Tomato Masala - A tangy and spicy dish for rice or chapati.",
                "Potato, Chili Powder, Turmeric": "Spicy Aloo Fry - A crispy, spicy potato dish with turmeric and chili powder.",
                "Carrot, Capsicum, Garam Masala": "Capsicum Carrot Stir Fry - A healthy and flavorful stir-fry.",
                "Onion, Garam Masala, Chili Powder": "Masala Onion Fry - Quick and flavorful side dish with Indian spices.",
                "Carrot, Tomato, Cumin Seeds": "Carrot Tomato Soup - A rich and nutritious soup with mild spices.",
                "Potato, Coriander Powder, Cumin Seeds": "Aloo Jeera - A classic cumin-spiced potato dish.",
                "Capsicum, Onion, Chili Powder": "Spicy Capsicum Masala - A hot and tangy capsicum dish."};

            let recipeFound = "Sorry, we couldn't find an exact match. Try selecting more ingredients!";
            
            Object.keys(recipes).forEach(key => {
                let keyIngredients = key.split(", ");
                if (keyIngredients.every(ing => selectedIngredients.includes(ing))) {
                    recipeFound = recipes[key];
                }
            });

            document.getElementById("recipeOutput").style.display = "block";
            document.getElementById("recipeText").innerText = recipeFound;
        }
    </script>
